<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- SEO -->
    <title>Dashboard | fanLMS</title>
    <meta
      name="description"
      content="fanLMS dashboard to manage courses, lessons, and learning progress."
    />

    <!-- CSS -->
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>

  <body>
    <div class="app-container">
      <!-- HEADER -->
      <header class="app-header">
        <div class="brand">
          <h1 class="brand-title">fanLMS</h1>
        </div>

        <nav class="main-nav" aria-label="Main Navigation">
          <ul class="nav-list">
            <li><a href="#">Profile</a></li>
            <li><a href="#">About Us</a></li>
            <li><a href="#">Courses</a></li>
          </ul>
          <a href="/login.html" class="nav-login">Login</a>
        </nav>
      </header>

      <!-- MAIN CONTENT -->
      <main class="dashboard">
        <!-- COURSE SECTION -->
        <section class="dashboard-card">
          <h2 class="card-title">Courses</h2>
          <div class="card-content">
            <a href="./course/index.html">View All Courses</a><br />
            <a href="./lesson/index.html">View Lessons</a>
          </div>
        </section>

        <!-- PROGRESS SECTION -->
        <section class="dashboard-card">
          <h2 class="card-title">Learning Progress</h2>

          <div class="card-content">
            <table class="progress-table">
              <thead>
                <tr>
                  <th>Course</th>
                  <th>Day</th>
                  <th>Status</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>HTML</td>
                  <td>1</td>
                  <td>Completed</td>
                </tr>
                <tr>
                  <td>JavaScript</td>
                  <td>2</td>
                  <td>Completed</td>
                </tr>
                <tr>
                  <td>TypeScript</td>
                  <td>3</td>
                  <td>Completed</td>
                </tr>
              </tbody>
            </table>
          </div>
        </section>

        <!-- RECOMMENDATION SECTION -->
        <section class="dashboard-card">
          <h2 class="card-title">Recommended Course</h2>
          <div class="card-content">
            <a href="./course/css.html">Learn CSS Fundamentals</a>
          </div>
        </section>
      </main>

      <!-- FOOTER -->
      <footer class="app-footer">
        <p>&copy; 2026 fanLMS. All rights reserved.</p>
      </footer>
    </div>
  </body>
</html>
